<!DOCTYPE html>
<html lang="en">
{% extends 'Base.html' %}

{% block content %}


<head>
    <style>
        body{
         background-color: lightgray;
        }
        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<div class="center">

    <form class="text-center border border-light p-5" action="success" method="POST">
        {% csrf_token %}

        <p class="h3 mb-3"><i class="fas fa-book"></i> BUY the Book</p>
        <div>You can make the payment over here</div>

        <input type="name" name="name" id="name" required class="form-control mb-4" placeholder="Name">
        <input type="number" max="5000" name="price" id="price" required class="form-control mb-4" placeholder="Amount">


        <!-- RAZORPAY INTEGRATION HERE -->
        <script src="https://checkout.razorpay.com/v1/checkout.js" data-key="rzp_test_KadYnmNZAFuKEg"
            data-amount="50000" data-currency="INR" data-order_id="{{payment.id}}" data-buttontext="Pay with Razorpay"
            data-name="The Book Spot" data-description="The online book store"
            data-image="https://images.designtrends.com/wp-content/uploads/2016/02/16114252/Colorful-book-Logo-design.jpg" data-prefill.name="PC" data-prefill.email=""
            data-theme.color="lightblue"></script>
    </form>

</div>


</div>
{% endblock %}
